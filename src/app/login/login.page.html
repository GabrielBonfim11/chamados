<ion-content class="login-content">
  <div class="login-container">
    <div class="login-image-container">
      <!-- <img src="assets/images/vale.png" alt="Vale" class="background-image"> -->
      <div class="overlay"></div>
      <div class="logo-container">
        <img src="assets/images/logo-branca.png" alt="Logo" class="logo">
      </div>
    </div>

    <div class="login-form-container">
      <ion-card>
        <div class="form-header">
          <!-- <img src="assets/images/logo.png" alt="Logo" class="form-logo"> -->
          <h1>Bem-vindo</h1>
          <p>Fa√ßa login para acessar o sistema</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <ion-item>
              <ion-label color="primary" position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="getFieldError('email')">
              {{ getFieldError('email') }}
            </div>
          </div>

          <div class="form-group">
            <ion-item>
              <ion-label color="primary" position="floating">Senha</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            class="login-button"
            [disabled]="isLoading || !loginForm.valid">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">Entrando...</span>
          </ion-button>
        </form>
      </ion-card>
    </div>
  </div>

  <!-- Toast para mostrar erros -->
  <ion-toast
    [isOpen]="showToast"
    [message]="errorMessage"
    duration="4000"
    position="top"
    color="danger"
    (didDismiss)="closeToast()">
  </ion-toast>
</ion-content>
