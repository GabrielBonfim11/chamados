<ion-content class="login-content">
  <div class="login-container">
    <div class="login-image-container">
      <!-- <img src="assets/images/vale.png" alt="Vale" class="background-image"> -->
      <div class="overlay"></div>
      <div class="logo-container">
        <img src="assets/images/logo-branca.png" alt="Logo" class="logo">
      </div>
    </div>

    <div class="login-form-container">
      <ion-card>
        <div class="form-header">
          <!-- <img src="assets/images/logo.png" alt="Logo" class="form-logo"> -->
          <h1>Bem-vindo</h1>
          <p>Faça login para acessar o sistema</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <ion-item>
              <ion-label color="primary" position="floating">Usuário</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Usuário é obrigatório
            </div>
          </div>

          <div class="form-group">
            <ion-item>
              <ion-label color="primary" position="floating">Senha</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Senha é obrigatória
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <ion-button expand="block" type="submit" class="login-button">
            Entrar
          </ion-button>
        </form>
      </ion-card>
    </div>
  </div>
</ion-content>
